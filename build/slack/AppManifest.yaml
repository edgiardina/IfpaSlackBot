display_information:
  name: IFPABot
  description: IFPA Pinball Rankings Bot
  background_color: "#072c53"
features:
  bot_user:
    display_name: IFPABot
    always_online: false
  slash_commands:
    - command: /ifpa
      description: Returns IFPA ranking data
      usage_hint: "[command] [parameters]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - incoming-webhook
      - chat:write
      - commands
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false